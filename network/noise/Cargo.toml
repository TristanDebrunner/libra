[package]
name = "solana-libra-noise"
version = "0.0.1-sol2"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra noise"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
futures = { version = "=0.3.0-alpha.19", package = "futures-preview" }
snow = { version = "0.5.2", features=["ring-accelerated"]}
solana-libra-crypto = { path = "../../crypto/crypto", version = "0.0.1-sol2" }
solana-libra-netcore = { path = "../netcore", version = "0.0.1-sol2" }
solana-libra-logger = { path = "../../common/logger", version = "0.0.1-sol2" }

[dev-dependencies]
solana-libra-memsocket = { path = "../memsocket", version = "0.0.1-sol2" }
